<ion-header>
  <ion-navbar color="silver">
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-border>

    <ion-list-header>
      Genaral
    </ion-list-header>

    <ion-item>
      <ion-toggle checked="true"></ion-toggle>
      <ion-label>
        Notifications
      </ion-label>
      <ion-icon name='ios-notifications' item-left></ion-icon>
    </ion-item>

    <ion-item>
      <ion-toggle checked="true"></ion-toggle>
      <ion-label>
        Proot Account Access
      </ion-label>
      <ion-icon name='ios-mic' item-left></ion-icon>
    </ion-item>

  </ion-list>


  <ion-list>

    <ion-list-header>
      Privacy Settings
    </ion-list-header>

    <ion-item>
      <ion-toggle checked="true"></ion-toggle>
      <ion-label>
        Access Dial App
      </ion-label>
      <ion-icon name='call' item-left></ion-icon>
    </ion-item>

    <ion-item>
      <ion-toggle checked="true"></ion-toggle>
      <ion-label>
        Use Internet Connection
      </ion-label>
      <ion-icon name='wifi' item-left></ion-icon>
    </ion-item>

  </ion-list>

  <ion-list>

    <ion-list-header>
      Help and Support
    </ion-list-header>

    <ion-item>
      <ion-icon name='ios-hammer' item-left></ion-icon>
      Report a Problem
      <ion-icon name='ios-arrow-forward' item-right></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name='ios-build' item-left></ion-icon>
      Terms & Policies
      <ion-icon name='ios-arrow-forward' item-right></ion-icon>
    </ion-item>

  </ion-list>

  <ion-list>

    <ion-list-header>
      My Account
    </ion-list-header>
    
    <ion-item (click)="onClickLogOut()">
		<ion-icon name='contact' item-left></ion-icon>
      	Logout
      	<ion-icon name='ios-arrow-forward' item-right></ion-icon>
    </ion-item>

  </ion-list>


</ion-content>
