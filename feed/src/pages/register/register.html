<ion-header>

	<ion-navbar [hidden]="true" *navbar>
		<ion-title>Login</ion-title>
	</ion-navbar>

</ion-header>


<ion-content class="background no-scroll" padding>
	<div style="margin: auto;text-align:center;padding-top:10%;">
		<!--<img src="./assets/img/mylogo.png" style="width:40%;height:50%;">-->
		<img src="./assets/img/sliitlogo.png" style="width: 70%;height: auto;margin: 0 auto;">

		<div style="color:white;font-family: Comic Sans MS,sans-serif,cursive;padding-top:15px">
			<span style="font-size:2em;">SLIIT</span><span style="font-size:1.5em;"> Selfcare</span>
		</div>
	</div>

	<div style="text-align:center;margin-top:10%" novalidate>

		<ion-item style="padding-left:3%;padding-right:3%;">
			<ion-label style="padding-left:5px">
				<ion-icon name="contact" large></ion-icon>
			</ion-label>
			<ion-input [(ngModel)]="name" type="text" placeholder="Name"></ion-input>
		</ion-item>

		<ion-item style="padding-left:3%;padding-right:3%;">
			<ion-label style="padding-left:5px">
				<ion-icon name="mail" large></ion-icon>
			</ion-label>
			<ion-input [(ngModel)]="email" type="text" placeholder="Email address"></ion-input>
		</ion-item>

		<ion-item style="padding-left:3%;padding-right:3%;">
			<ion-label style="padding-left:5px">
				<ion-icon name="md-lock" large></ion-icon>
			</ion-label>
			<ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
		</ion-item>

		<ion-item style="padding-left:3%;padding-right:3%;">
			<ion-label style="padding-left:5px">
				<ion-icon name="md-lock" large></ion-icon>
			</ion-label>
			<ion-input [(ngModel)]="confirmPassword"  type="password" placeholder="Confirm Password"></ion-input>
		</ion-item>

		<div style="padding-top:20px">
		<button style="background-color: #008bd0;color:white"  ion-button block color="primary" round (click)="onClickRegisterButton()">Register</button>
		</div>
	</div>

</ion-content>

<ion-footer (click)="onClickCancelButton()">
	<h3 style="color:white;font-size:medium;text-align:center;background: transparent"><B>CANCEL</B></h3>
</ion-footer>
