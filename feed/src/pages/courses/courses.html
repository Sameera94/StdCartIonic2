<ion-header>
	<ion-navbar color="silver">
		<ion-title>
			Courses
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="addCourse()" [hidden]="isHidden">
				<ion-icon name="md-add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let course of courses">
			<ion-icon *ngIf="course.is_favourite == 1" item-left name="ios-star" (click)="onClickUnFavourite(course)"></ion-icon>
			<ion-icon *ngIf="course.is_favourite == 0" item-left name="ios-star-outline" (click)="onClickFavourite(course)"></ion-icon>
			<h2 (click)="onClickCourse(course)">{{ course.name }}</h2> <ion-icon item-right name="ios-arrow-forward" (click)="onClickCourse(course)"></ion-icon>	
		</ion-item>
	</ion-list>
</ion-content>
