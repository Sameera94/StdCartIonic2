	<div style="text-align:center;padding-top:20px;padding-bottom:20px">
	<img src="assets/img/person_image.jpeg" style="border-radius: 50%;width:140px;height:150px">
	</div>
	<div padding>
	<ion-list>

		<ion-item>
			<ion-label>Name </ion-label>
			<ion-input type="text" [(ngModel)]="name" value={{name}}></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Email</ion-label>
			<ion-input type="text" [(ngModel)]="email" ></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>B'Date</ion-label>
			<ion-input type="text" [(ngModel)]="bdate"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Phone</ion-label>
			<ion-input type="text" [(ngModel)]="phone"></ion-input>
		</ion-item>
	</ion-list>
	</div>
	<div padding>
		<button ion-button block outline color="primary" round (click)="onClickUpdateProfile()">Update Profile</button>
	</div>
</ion-content>
